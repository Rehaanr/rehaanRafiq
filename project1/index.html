<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./img/mapsFavicon.png"/>
    <script src="https://kit.fontawesome.com/d8d0857b51.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href= "./easyButton/easyButton.css">
    <link rel="stylesheet" href="extraMarkers/leaflet.extra-markers.min.css">
    <link rel="stylesheet" href="./markerCluster/MarkerCluster.css">
    <link rel="stylesheet" href="./markerCluster/MarkerCluster.Default.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    


    <title>Gazetteer</title>
</head>
<body>
        <!-- Country Selector -->
            <div class="ppp">
                <a class="navbar-brand" href="#">
                    <img src="./img/map-icon.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                  </a>
              <form class="d-flex">
                  <div class="input-group">
                      <select id="countriesDataList">
                      </select>
                  </div>
              </form>
            </div>
        <!-- Country Selector End -->
    
    <!-- MAP Container -->
        <div id="mapid">

        </div>
    <!-- Map Container End -->

    <!-- Modals -->
    <!-- Information Modal -->
    <div class="modal fade" id="countryInfoModal" tabindex="-1" aria-labelledby="countryInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="countryInfoModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="countryInfoModalBody">
                <p></p>
            </div>
            </div>
        </div>
    </div>
    <!-- Weather Modal -->
    <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="weatherModal modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="weatherModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="weatherModalBody">
            </div>
            </div>
        </div>
    </div>
    <!-- News -->
    <div class="modal fade" id="newsModal" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newsInfoBoxLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsInfoBoxLabel">
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="newsInfoBoxBody" class="list-group list-group-flush">
                    </ul>

                </div>
            </div>
        </div>
    </div>

<!--Images Modal-->
<div class="modal fade" id="imagesModal" tabindex="-1" aria-labelledby="imagesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="imagesModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="imagesModalBody">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="" class="d-block1 w-100" alt="" height="400">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 id="header1"></h5>
                      <p id="p1"></p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="" class="d-block2 w-100" alt="..." height="400">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 id="header2"></h5>
                      <p></p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="" class="d-block3 w-100" alt="" height="400">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 id="header3"></h5>
                      <p></p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="" class="d-block4 w-100" alt="" height="400">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 id="header4"></h5>
                      <p></p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="" class="d-block5 w-100" alt="" height="400">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 id="header5"></h5>
                      <p></p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        </div>
    </div>
</div>
    

    
        
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="./easyButton/easyButton.js"></script>
    <script src="./extraMarkers/leaflet.extra-markers.min.js"></script>
    <script src="./markerCluster/leaflet.markercluster.js"></script>
    <script src="./markerCluster/leaflet.markercluster-src.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>

    <!-- <link href="favicon.ico" rel="icon"> -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="header">
        <table>
            <theader>
                <tr>
                    <th>API Name</th>
                    <th>API Description</th>
                    <th>API Results</th>
                </tr>
            </theader>
    </div>

    <div class="main">
        <tr>
            <td>Find Nearby weather</td>
            <div class="param">
                <td> Returns a list of weather stations with the most recent weather observation <br>
                    <input id="nearbyweatherlat" type="number" placeholder="Enter Latitude"> 
                    <input id="nearbyweatherlng" type="number" placeholder="Enter Longitude"> 
                </td>
            </div>
            
            
              
            <td><button class="btn1">Submit</button></td>
        </tr>

        <tr>
            <td>Find Nearby Populated Place</td>
            <td>Returns the closest populated place <br>
                <input id="nearbyplacelat" type="number" placeholder="Enter Latitude">
                <input id="nearbyplacelng" type="number" placeholder="Enter Longitude">
            </td>
            <td><button class="btn2">Submit</button></td>
        </tr>

        <tr>
            <td>Timezone</td>
            <td>Returns your timezone <br>
            <input id="timezonelat" type="number" placeholder="Enter Latitude">
            <input id="timezonelng" type="number" placeholder="Enter Longitude">
            </td>
            <td><button class="btn3">Submit</button></td>
        </tr>
    
    
        <tr class="results" colspan="3">
            <td class="results" colspan="3">RESULTS 1:
            <br><span class="results2">RESULTS 2:</span>
            <br><span class ="results3">RESULTS 3:</span>
            </td>
            
        </tr>

    </table>
       
    <div class="test"></div>

    <div class="preloader">

    </div>
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Company Directory</title>
</head>
<body>
    <!-- Nav Bar -->
    <div class="p-3 mb-2 bg-primary text-white">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container justify-content-center">
            <a class="navbar-brand" href="#">Company Directory</a>
            
            <input class="form-control me-2" type="search" placeholder="Search by name..." aria-label="Search" id="searchInput"/>
            
            <select class="form-control me-2 text-center" name="location" id="location">
              <option value="all" selected="selected">All Locations</option>
            </select>
            <select class="form-control me-2" name="department" id="department">
              <option selected="selected" value="all">All Departments</option>
            </select>
            
          </div>
          <div class="controls">
                <button type="button" class="btn btn-small" data-bs-toggle="modal" data-bs-target="#addContactModal">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                  </button>
        </div>
        </nav>
    </div>
    
    <section>
        <div class="container-fluid">
          <div class="row align-items-start">
            <div class="col-md-8 maincol">
              <ul id="personnelList">
              </ul>
            </div>
            <div class="col-md-4 sidecol">
              <ul id="departmentsList">
              </ul>
            </div>
          </div>
        </div>
    </section>

<!-- Person Details Modal -->
<div class="modal fade" id="personnelModal" tabindex="-1" aria-labelledby="personnelModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="personnelName"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="personDetails">

            </div>
            <div id="editContactForm">
          <form>
            <div class="mb-3 row">
              <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control personellInput" id="firstName">
              </div>
            </div>
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control personellInput" id="lastName">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Email Address</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control personellInput" id="email">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="departmentInput" class="col-sm-4 col-form-label">Department</label>
                <div class="col-sm-8">
                  <select class="form-control personellInput" id="departmentInput">

                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="locationInput" class="col-sm-4 col-form-label">Location</label>
                <div class="col-sm-8">
                  <select class="form-control personellInput" id="locationInput">
                      
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="jobTitle" class="col-sm-4 col-form-label">Job Title</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control personellInput" id="jobTitle">
                </div>
              </div>
          </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="editFormBtn">Edit</button>
          <button type="button" class="btn btn-primary" id="saveFormBtn">Save</button>
        </div>
      </div>
    </div>
  </div>


 <!-- Toast Popup -->
 
 <div class="toast-container position-absolute bottom-0" >
    <div id="liveToast" class="toast align-items-center text-white bg-primary border-0 hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
          <div class="toast-body" id="responseMessage">
            
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
  </div>
        
    
</body>
<script src="./bootstrap/js/bootstrap.bundle.js"></script>
<script src="./jquery/jquery-3.5.1.min.js"></script>
<script src="./js/script.js"></script>
</html>

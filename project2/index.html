<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Company Directory</title>
</head>
<body>
    <!-- Nav Bar -->
    <div class="p-3 mb-2 bg-primary text-white">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container justify-content-center">
            <a class="navbar-brand" href="#">Company Directory</a>
            
            <input class="form-control me-2" type="search" placeholder="Search by name..." aria-label="Search" id="searchInput"/>
            
            <select class="form-control me-2 text-center" name="location" id="location">
              <option value="" selected="selected">All Locations</option>
            </select>
            <select class="form-control me-2" name="department" id="department">
              <option selected="selected" value="">All Departments</option>
            </select>
            
          </div>
          <div class="controls">
                <button type="button" class="btn btn-small" data-bs-toggle="modal" data-bs-target="#addContactModal">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                  </button>
        </div>
        </nav>
    </div>
    
    <section>
        <div class="container-fluid">
          <div class="row align-items-start">
            <div class="col-md-8 maincol">
              <ul id="personnelList">
              </ul>
            </div>
            <div class="col-md-4 sidecol">
              <ul id="departmentsList">
              </ul>
            </div>
          </div>
        </div>
    </section>
       
        
    
</body>
<script src="./bootstrap/js/bootstrap.bundle.js"></script>
<script src="./jquery/jquery-3.5.1.min.js"></script>
<script src="./js/script.js"></script>
</html>
